<h1>My Resume</h1>
<h3>Contact Info</h3>
Name:  {{ name }}<br>
Address:  {{ address }}<br>
Phone:  {{ phone }}<br>
Email:  {{ email }}<br>
<button (click)="toggleWorkDisplay()">Display Work</button>
<div *ngIf='displayWork'>
<h3>Work Experience</h3>
<app-work-exp></app-work-exp>
</div>
<div *ngIf='displayEdu'>
<h3>Education</h3>
<app-education></app-education>
</div>
<h3>Playground</h3>
Message: {{ message }}<br>
<input [(ngModel)]="message" type="text">
